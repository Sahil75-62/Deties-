<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form in HTML and CSS |</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login_form">
    <!-- Login form container -->
    <form id="loginForm" action="#">
      <h3>Log in with</h3>
  
      <div class="login_option">
          <!-- Google button -->
          <div class="option">
              <a href="#">
                  <span>Google</span>
              </a>
          </div>
  
          <!-- Apple button -->
          <div class="option">
              <a href="#">
                  <span>Apple</span>
              </a>
          </div>
      </div>
  
      <!-- Login option separator -->
      <p class="separator">
          <span>or</span>
      </p>
  
      <!-- Email input box -->
      <div class="input_box">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter email address" required />
      </div>
  
      <!-- Password input box -->
      <div class="input_box">
          <div class="password_title">
              <label for="password">Password</label>
              <a href="#">Forgot Password?</a>
          </div>
  
          <input type="password" id="password" placeholder="Enter your password" required />
      </div>
  
      <!-- Login button -->
      <button type="submit">Log In</button>
  
      <p class="sign_up">Don't have an account? <a href="#">Sign up</a></p>
  </form>
  
  <script>
      document.getElementById('loginForm').addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent the default form submission
          
          // Get the email and password values
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
  
          // Simple validation
          if (!email || !password) {
              alert('Please fill in both fields.');
              return;
          }
  
          // Check if email format is valid
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailPattern.test(email)) {
              alert('Please enter a valid email address.');
              return;
          }
  
          // If validation passes, you can submit the form or perform further actions
          alert('Form submitted successfully!'); // For demonstration
          // You can uncomment the line below to actually submit the form
          // this.submit();
      });
  </script>
  </div>
  
</body>
</html>
